<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <div style="height: 400px; width: 500px;">
        <h1>Registration Form</h1>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="first name">  <input type="text" id="name" placeholder="last name"><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" placeholder="MM/DD/YYYY"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="gender">Male
            <input type="radio" id="gender">Female <br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email"><br><br>

            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" maxlength="10"><br><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" placeholder="Street Address"><br>
            <input type="text" id="address" placeholder="City"> <input type="text" id="address" placeholder="Region"> <br>
        </form>
        </div>
    </body>
</html>
