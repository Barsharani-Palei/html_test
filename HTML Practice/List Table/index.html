<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Contact</li>
      <li>About</li>
    </ul>
    <ol type="I">
      <li>HTML</li>
      <li>CSS</li>
      <ol type="a">
        <li>Bootstrap</li>
        <li>Tailwinds Css</li>
      </ol>
      <li>Js</li>
      <ol type="i">
        <li>Reactjs</li>
        <li>Vue js</li>
      </ol>
    </ol>
    <table class="table">
      <thead>
        <tr>
          <th scope="col" rowspan="2">#</th>
          <th scope="col" colspan="2" style="text-align: center">Name</th>
          <th scope="col" rowspan="2">Handle</th>
        </tr>
        <tr>
          <th scope="col">First name</th>
          <th scope="col">second name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
