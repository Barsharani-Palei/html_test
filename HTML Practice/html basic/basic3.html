<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
        <style>
           
            #header{
                background-color: black;
                height: 50px;
                width: 100%;
                margin: 0px;
                color:white;
            }
            li{
                list-style: none;
                display: inline;
                padding: 20px;
                
            }
        </style>
    </head>
    <body>
        <div id="header">
            <header>
                <nav>
                    <ul>
                        <li>HOME</li>
                        <li>LOG IN</li>
                        <li>CONTACT US</li>
                    </ul>
                </nav>
            </header>
        </div>
        
        <div>
            <h2>To define a container for external (non-HTML)applocation --EMBED TAG</h2>
            <embed type="video/mp4" src="https://www.w3resource.com/w3r_videos/pop.mp4" width="300" height="300"><!-- Embedding a video with specified width and height -->
            <embed type="video/mp4" src="https://www.w3resource.com/w3r_videos/pop.mp4"><!-- Embedding a video with the specified source URL -->
            <embed type="video/mp4" src="https://www.w3resource.com/w3r_videos/pop.mp4"><!-- Embedding a video with the specified source URL and media type -->
            <embed type="video/mp4" src="https://www.w3resource.com/w3r_videos/pop.mp4" width="300" height="300"><!-- Embedding a video with specified width and height -->
        </div>
        <div>
            <h2>To specify self contained content-- FIGURE TAG</h2>
            <figure>
                <img src="https://www.w3resource.com/images/w3logo6.png" alt="w3resource Logo"    
                width="149" height="52" /><!-- Image tag with attributes specifying the source, alternate text, width, and height of the image -->
                <figcaption>Image of logo</figcaption>
            </figure>
        </div>



        <footer style="background-color: aqua;">

                author name: Basrha<br>

                Dist: Balasore
            </address>
        </footer>
    </body>
</html>
